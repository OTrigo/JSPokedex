<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex em JavaScript</title>
    <link rel="shortcut icon" href="images/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="./js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="pokemon__data">
            <span class="pokemon__number"></span>
            <span> - </span>
            <span class="pokemon__name"></span>
        </div>

        <form action="" class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokeImage" src="#" alt="">
        <img class="pokedex" src="images/pokedex.png" alt="Pokedéx ">
    </div>
</body>
</html>
